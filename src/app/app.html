<ion-menu [content]="content" >
  <ion-header color="danger">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-item>
    <ion-avatar item-start>
      <img src="../assets/imgs/eu.jpg">
    </ion-avatar>
  </ion-item>
  </ion-header>

  <ion-content class="oi3" >
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="oi3" >
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
